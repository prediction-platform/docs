name: Quick Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install MkDocs
      run: |
        pip install mkdocs mkdocs-material
        
    - name: Build site
      run: mkdocs build
      
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4 